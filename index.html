<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>color mixer</h1>
        <table id="blend-maker">
            <tr>
                <td>
                    <div id="input1-fake" class="box">
                        <input type="color" id="input1" value="#ff0000" />
                        <div id="hex1"></div>
                    </div>
                </td>
                <td>
                    <div id="color-return" class="box">
                        <div id="hex-blend" class="hex"></div>
                    </div>
                </td>
                <td>
                    <div id="input2-fake" class="box">
                        <input type="color" id="input2" value="#0000ff" />
                        <div id="hex2"></div>
                    </div>
                </td>
            </tr>
        </table>
        
        <button id="save">save blend</button>
        
        <h1 class="hidden">saved colors</h1>
        <div clas="container">
            <table id="saved-blends">
                <tr></tr>
            </table>
        </div>
        <a href="" id="download" class="hidden" download="color-mix">
            <button>download blends</button>
        </a>

        <script src="html2canvas.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
